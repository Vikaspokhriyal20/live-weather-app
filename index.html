<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Arsenal' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="app">
        <p>LIVE WEATHER APP</p>
     </div>
    <div class="input-section">
        
        <input type="text" id="input_Value" placeholder="Search">
        <button type="submit" value="submit" id="btn"><i class="bi bi-search"></i></button>
    </div>

    <div class="display">
        <div class="card">
            <h2 id="city">City</h2>
            <p id="temp">Temperature </p>
            <p id="clouds">Weather</p>
            <p id="windspeed">Wind Speed :</p>
            <p id="humidity">Humdity</p>
            <p id="air">Air Pressure</p>
        </div>
    </div>

 <script src="app.js"></script> 
</body>
</html>
